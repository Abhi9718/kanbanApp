<a routerLink="nav"><mat-icon class="close" mat-dialog-close="close Dialogue">close</mat-icon></a>
<span [hidden]="data.flag"><h2 mat-dialog-title >Add Card</h2></span>
<span [hidden]="!data.flag"><h2 mat-dialog-title >Update Card</h2></span>
<form [formGroup]="newtaskform">
    <mat-form-field appearance="standard" style="width:300px;">
        <mat-label style="color: black;">Card Name</mat-label>
        <input type="name" matInput placeholder="Ex. Design Architecture of Project" formControlName="cardName" 
        [ngModel]="data.card.cardName">
    </mat-form-field> <br>
    <mat-form-field appearance="standard" style="width:300px;">
        <mat-label style="color: black;">Priority</mat-label>
        <mat-select formControlName="taskPriority" [ngModel]="data.card.taskPriority">
          <mat-option style="color:yellow;" value="HIGH">HIGH</mat-option>
          <mat-option style="color: greenyellow;" value="LOW">LOW</mat-option>
          <mat-option style="color:red" value="URGENT">URGENT</mat-option>
          <mat-option style="color:green;" value="NORMAL">NORMAL</mat-option>
          <mat-option value="NONE">NONE</mat-option>
        </mat-select>
      </mat-form-field> <br>
      <mat-form-field appearance="standard" style="width:300px;">
        <mat-label style="color: black;">Description</mat-label>
        <input matInput type="text-area" formControlName="description" [ngModel]="data.card.description">
      </mat-form-field> <br>
      <mat-form-field appearance="standard" style="width:300px;" >
        <mat-label style="color: black;">Assign task to team member</mat-label>
        <mat-select formControlName="cardAssignee" [ngModel]="data.card.cardAssignee">
          <mat-option *ngFor="let card of users2" style="color:rgb(8, 42, 91);" value="{{card}}">{{card}}</mat-option>
        </mat-select>
      </mat-form-field> <br>
       <h4>mat select</h4>
  <mat-form-field appearance="fill">
    <mat-label>Assign Members</mat-label>
    <mat-select [formControl]="animalControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let animal of animals" [value]="animal">
        {{animal.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
    <mat-hint>{{animalControl.value?.sound}}</mat-hint>
  </mat-form-field>
      <mat-form-field appearance="standard" style="width:300px;">
        <mat-label style="color: black;">Select the stage of task</mat-label>
        <mat-select formControlName="category" [ngModel]="data.card.category">
          <mat-option *ngFor="let category of this.categories1" value="{{category}}">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br><br>
      <div [hidden]="data.flag"><button mat-flat-button mat-dialog-close (click)="add()" class="addButton">Add</button></div>
      <div [hidden]="!data.flag"><button mat-flat-button mat-dialog-close (click)="update()" class="addButton">Update</button></div>
</form>
